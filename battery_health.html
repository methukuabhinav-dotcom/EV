<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EV Analytics | Battery Health Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #6366f1;
            --sidebar-bg: #0f172a;
            --content-bg: #f8fafc;
        }

        body {
            background: var(--content-bg);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            color: #cbd5e1;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .nav-link-custom {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link-custom:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-link-custom.active {
            background: var(--primary-color);
            color: white;
        }

        .logout-btn-nav {
            margin-top: auto;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }

        .logout-btn-nav:hover {
            background: #ef4444;
            color: white;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem;
            min-height: 100vh;
        }

        .card-custom {
            background: white;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR NAVIGATION -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <span>‚ö° Volt Analytics</span>
        </div>
        <div class="nav-links">
            <a href="user-dashboard.html" class="nav-link-custom">
                <span>üìä</span> Dashboard
            </a>
            <a href="ml_models.html" class="nav-link-custom active">
                <span>ü§ñ</span> ML Models
            </a>
            <a href="index.html" class="nav-link-custom">
                <span>üè†</span> Home
            </a>
            <button class="nav-link-custom logout-btn-nav mt-auto" onclick="logout()">
                <span>üö™</span> Logout
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="row align-items-center mb-4">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="ml_models.html">ML Models</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Battery Health</li>
                    </ol>
                </nav>
                <h2 class="fw-bold mb-0">Battery Health Prediction</h2>
                <p class="text-muted">Enter vehicle parameters to predict battery health status.</p>
            </div>
        </div>

        <!-- Prediction Form -->
        <div class="card-custom">
            <h5 class="fw-bold mb-4">Input Parameters</h5>
            <form id="predictionForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Total Charge Cycles</label>
                        <input type="number" class="form-control" name="Charge Cycles" placeholder="e.g. 500" required>
                    </div>
                    <!-- Add more fields based on ML model later -->
                </div>
                <button type="submit" class="btn btn-primary mt-4">Predict Health</button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="card-custom" style="display: none;">
            <h5 class="fw-bold">Prediction Result</h5>
            <div id="predictionResult" class="alert alert-info mt-3">
                Processing...
            </div>
        </div>

    </main>

    <script type="module">
        import { protectRoute } from "./guard.js";
        import { handleLogout } from "./auth.js";

        // Protect Route
        protectRoute('user').then(user => {
            console.log("Access Granted:", user.fullName);
        });

        window.logout = handleLogout;
    </script>

</body>

</html>
