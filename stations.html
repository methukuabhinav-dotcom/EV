            opt.value = state;
            opt.textContent = state;
            stateFilter.appendChild(opt);
        });

        /* Render Stations */
        function renderStations(data) {
            container.innerHTML = "";
            if (!data.length) {
                container.innerHTML = `<div class="text-center text-muted">No stations found</div>`;
                return;
            }

            data.forEach(s => {
                const mapURL = `https://www.google.com/maps?q=${s.lat},${s.lon}`;
                const col = document.createElement("div");
                col.className = "col-lg-4 col-md-6";
                col.innerHTML = `
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold">${s.name}</h5>
          <p class="mb-1"><strong>City:</strong> ${s.city}</p>
          <p class="mb-2"><strong>State:</strong> ${s.state}</p>
          <a href="${mapURL}" target="_blank" class="btn btn-success btn-sm">
            Open in Maps
          </a>
        </div>
      </div>`;
                container.appendChild(col);
            });
        }

        /* Filters */
        function applyFilters() {
            const text = searchInput.value.toLowerCase();
            const state = stateFilter.value;
            const filtered = stations.filter(s =>
                (s.name.toLowerCase().includes(text) || s.city.toLowerCase().includes(text)) &&
                (state === "all" || s.state === state)
            );
            renderStations(filtered);
        }

        searchInput.addEventListener("input", applyFilters);
        stateFilter.addEventListener("change", applyFilters);

        /* Initial Load */
        renderStations(stations);
